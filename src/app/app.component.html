

<div class="container pt-5">
  <div class="card col-md-8">
    <div class="card-header fs-3 fw-bold text-primary">{{title}}</div>
    <div class="card-body bg-primary">
      <div class="mx-5" >        
        <ngb-carousel  *ngIf="dataSource"  [interval]="2000">
          <ng-template ngbSlide *ngFor="let item of dataSource">       
            <img  src="{{imageUrl}}/{{item.imageName}}"       alt="Random slide">
            <!-- <div class="carousel-caption">
              <h3>{{ item.caption }}</h3>
              <p [innerText]="item.imageDescription"></p>
            </div> -->
          </ng-template>
       
        </ngb-carousel>
       
      </div>
    </div>
  </div>
 
  
</div>
